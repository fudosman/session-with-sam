<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="./js/todo.js" defer></script>
    <link rel="stylesheet" href="./css/todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Todo List</h1>
        <form action="">
          <div class="add-text-todo">
            <input
              type="text"
              placeholder="Add your text"
              name="add-todo"
              id="add-todo"
            />
            <a href="#" id="add-todo-trigger" type="submit">add</a>
          </div>

          <div class="todo-items">
            <div>
              <input class="increase-by-5" type="radio" name="" id="" />
              <input
                class="increase-by-5 no-background"
                disabled
                type="text"
                value="make it boil "
                name=""
                id=""
              />
              <span class="increase-by-5"
                ><a href="#"><i class="fa-solid fa-xmark"></i></a
              ></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
